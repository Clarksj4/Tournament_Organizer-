<!DOCTYPE html>
<html lang="en">
 
    <head>
        <title>Tournament Organiser Register for a Tournament</title>
    </head>

    <body>
        <p>You can register for a tournament here:</p>
        <form class="form-register-for-tournament">
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
             
            <button id="btnRegister" class="btn btn-lg btn-primary btn-block" type="button">Apply</button>
        </form>

    </body>

    <script type="text/javascript"
src="../static/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript"
src="../static/js/register-for-tournament.js"></script>

</html>
